<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Elmvale Horticultural Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="navbar.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contact Page Banner -->
  <section class="position-relative overflow-hidden" style="max-height: 500px">
    <img src="assets/images/EDGE- Garden Tour Jul 2024-3.jpg" class="w-100" style="
          object-fit: cover;
          object-position: center;
          height: 100%;
          max-height: 500px;
        " alt="Contact" />
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white"
      style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6)">
      <h1 class="fw-bold" style="font-size: 2.8rem">Contact Us</h1>
      <p class="lead" style="font-size: 1.1rem">
        Get in touch with Elmvale Horticultural Society
      </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-5" style="background-color: #aed794">
    <div class="container">
      <div class="bg-white rounded-4 p-4 shadow-sm">
        <ul class="list-unstyled mb-0">
          <li class="mb-3">
            <i class="fas fa-envelope text-success me-2"></i>
            <strong>Email:</strong>
            <a href="mailto:edgeelmvale@gmail.com" class="text-success text-decoration-none">edgeelmvale@gmail.com</a>
          </li>
          <li class="mb-3">
            <i class="fas fa-map-marker-alt text-danger me-2"></i>
            <strong>Meeting Location:</strong> Elmvale Community Hall
          </li>
          <li>
            <i class="fas fa-clock text-primary me-2"></i>
            <strong>Meeting Time:</strong> Third Monday of each month, 7:00 PM
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="footer.js"></script>
</body>

</html>
