    <div class="form-container  mt-5 mb-5 p-4 shadow-sm bg-white rounded">
        <h2 class="text-center text-success mb-4" id="form-title">User Login</h2>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
            <div class="text-danger mt-2" id="messageLogin"></div>
        </form>

        <!-- Verify Form -->
        <form id="verify-form" style="display: none;">
            <div class="mb-3">
                <label for="verifyusername" class="form-label">Username</label>
                <input id="verifyusername" type="text" class="form-control" placeholder="Enter your username"
                    required />
            </div>

            <div class="mb-3">
                <label for="verifyemail" class="form-label">Email</label>
                <input id="verifyemail" type="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Verify Identity</button>
            <div class="text-danger mt-2" id="messageVerify"></div>
        </form>

        <div id="tokenResult" class="token-display" style="display: none;"></div>

        <!-- Change Password Form -->
        <form id="change-password-form" style="display: none;">
            <div class="mb-3">
                <label for="newpassword" class="form-label">New Password</label>
                <input id="newpassword" type="password" class="form-control" placeholder="New password" required />
            </div>

            <div class="mb-3">
                <label for="verifypassword" class="form-label">Confirm Password</label>
                <input id="verifypassword" type="password" class="form-control" placeholder="Confirm new password"
                    required />
            </div>

            <button type="submit" class="btn btn-success w-100">Change Password</button>
            <div class="text-danger mt-2" id="messageChangePassword"></div>
        </form>

        <div class="text-center">
            <span class="toggle-link" onclick="toggleForms()">Forget Password?</span>
        </div>
    </div>

      <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="footer.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const verifyForm = document.getElementById('verify-form');
        const changepasswordform = document.getElementById('change-password-form');
        const messageBoxLogin = document.getElementById("messageLogin");
        const messageBoxVerify = document.getElementById("messageVerify");
        const formTitle = document.getElementById('form-title');
        const toggleLink = document.querySelector('.toggle-link');

        function toggleForms() {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                verifyForm.style.display = 'none';
                changepasswordform.style.display = 'none';
                formTitle.textContent = 'User Login';
                toggleLink.textContent = 'Forget Password?';
                messageBoxLogin.innerText = '';
                messageBoxLogin.classList.remove('text-success');
            } else {
                loginForm.style.display = 'none';
                verifyForm.style.display = 'block';
                formTitle.textContent = 'Forget Password';
                toggleLink.textContent = 'Back to Login';
                messageBoxVerify.innerText = '';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch("http://localhost:3000/api/auth", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    messageBoxLogin.classList.remove("text-danger");
                    messageBoxLogin.classList.add("text-success");
                    messageBoxLogin.innerText = "Login successful!";
                    setTimeout(() => window.location.href = "members.html", 1000);
                } else {
                    messageBoxLogin.classList.remove("text-success");
                    messageBoxLogin.classList.add("text-danger");
                    messageBoxLogin.innerText = data.error || "Login failed.";
                }
            } catch (error) {
                messageBoxLogin.innerText = "An error occurred.";
            }
        });

        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('verifyusername').value;
            const email = document.getElementById('verifyemail').value;
            const tokenResult = document.getElementById('tokenResult');

            try {
                const res = await fetch('http://localhost:3000/api/auth/forgotpassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email })
                });
                const data = await res.json();
                if (res.ok) {
                    tokenResult.innerText = `${data.resetToken}`;
                    tokenResult.style.display = 'block';
                    changepasswordform.style.display = 'block';
                    verifyForm.style.display = 'none';
                    formTitle.textContent = 'Change Password';
                    toggleLink.textContent = 'Back to Login';
                } else {
                    messageBoxVerify.innerText = "Verification failed!";
                }
            } catch (error) {
                messageBoxVerify.innerText = "An error occurred.";
            }
        });

        changepasswordform.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newpassword').value;
            const verifypassword = document.getElementById('verifypassword').value;
            const token = document.getElementById('tokenResult').innerText;
            const messageChangePassword = document.getElementById("messageChangePassword");

            try {
                if (newPassword !== verifypassword) {
                    messageChangePassword.innerText = "Passwords do not match!";
                    return;
                }

                const res = await fetch('http://localhost:3000/api/auth/resetpassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    setTimeout(() => {
                        document.getElementById('tokenResult').innerText = "";
                        changepasswordform.style.display = 'none';
                        loginForm.style.display = 'block';
                        formTitle.textContent = 'User Login';
                        toggleLink.textContent = 'Forget Password';
                        messageChangePassword.innerText = '';
                    }, 1000);
                    messageChangePassword.classList.remove("text-danger");
                    messageChangePassword.classList.add("text-success");
                    messageChangePassword.innerText = data.message;
                } else {
                    messageChangePassword.classList.add("text-danger");
                    messageChangePassword.innerText = "Error resetting password! " + data.message;
                }
            } catch (error) {
                messageChangePassword.classList.add("text-danger");
                messageChangePassword.innerText = "An error occurred.";
            }
        });
    </script>
